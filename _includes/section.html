<section id="{{ section.name }}" class="content-section {{ section.name }}">
    {% if section.image %}
    <div class="section-image">
        <img src="{{ section.image | prepend: site.baseurl }}" alt="{{ section.alt-image }}">
    </div>
    {% endif %}
    <div class="text">
        <h2>{{ section.title }}</h2>
        {{ section.content }}

    </div>
</section>
